modelVersion: 4.0.0
groupId: org.labmonkeys
artifactId: reactiveapi
version: 0.1
packaging: jar
properties: {maven.compiler.release: 17, quarkus.platform.version: 2.10.2.Final, org.mapstruct.version: 1.5.2.Final,
  quarkus.platform.artifact-id: quarkus-bom, compiler-plugin.version: 3.8.1, project.reporting.outputEncoding: UTF-8,
  surefire-plugin.version: 3.0.0-M7, skipITs: true, project.build.sourceEncoding: UTF-8,
  org.lombok.version: 1.18.24, lombok-mapstruct-binding.version: 0.2.0, quarkus.platform.group-id: io.quarkus.platform}
dependencyManagement:
  dependencies:
  - {groupId: '${quarkus.platform.group-id}', artifactId: '${quarkus.platform.artifact-id}',
    version: '${quarkus.platform.version}', type: pom, scope: import}
dependencies:
- {groupId: io.quarkus, artifactId: quarkus-smallrye-health}
- {groupId: io.quarkus, artifactId: quarkus-rest-client-reactive-jackson}
- {groupId: io.quarkus, artifactId: quarkus-vertx}
- {groupId: io.quarkus, artifactId: quarkus-resteasy-reactive-jackson}
- {groupId: io.quarkus, artifactId: quarkus-config-yaml}
- {groupId: io.quarkus, artifactId: quarkus-arc}
- {groupId: io.quarkus, artifactId: quarkus-scheduler}
- {groupId: io.quarkus, artifactId: quarkus-junit5, scope: test}
- {groupId: org.projectlombok, artifactId: lombok, version: '${org.lombok.version}'}
- {groupId: org.mapstruct, artifactId: mapstruct, version: '${org.mapstruct.version}'}
- {groupId: org.mapstruct, artifactId: mapstruct-processor, version: '${org.mapstruct.version}',
  scope: provided}
build:
  plugins:
  - groupId: ${quarkus.platform.group-id}
    artifactId: quarkus-maven-plugin
    version: ${quarkus.platform.version}
    extensions: true
    executions:
    - goals: [build, generate-code, generate-code-tests]
      id: default
      inherited: true
      priority: 0
  - groupId: org.apache.maven.plugins
    artifactId: maven-compiler-plugin
    version: ${compiler-plugin.version}
    configuration:
      compilerArgs: {arg: -parameters}
  - groupId: org.apache.maven.plugins
    artifactId: maven-surefire-plugin
    version: ${surefire-plugin.version}
    configuration:
      systemPropertyVariables: {java.util.logging.manager: org.jboss.logmanager.LogManager,
        maven.home: '${maven.home}'}
  - groupId: org.apache.maven.plugins
    artifactId: maven-failsafe-plugin
    version: ${surefire-plugin.version}
    executions:
    - configuration:
        systemPropertyVariables: {native.image.path: '${project.build.directory}/${project.build.finalName}-runner',
          java.util.logging.manager: org.jboss.logmanager.LogManager, maven.home: '${maven.home}'}
      goals: [integration-test, verify]
      id: default
      inherited: true
      priority: 0
profiles:
- activation:
    activeByDefault: false
    property: {name: native}
  id: native
  properties: {skipITs: false, quarkus.package.type: native}
  source: pom
childProjectUrlInheritAppendPath: true
